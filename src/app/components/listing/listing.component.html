<h2>Listing Area</h2>
<table class="table table-hover">
  <thead>
  <th>File Name</th>
  <th>File Size</th>
  <th>Uploaded Date</th>
  </thead>
  <tbody>
  <tr *ngFor="let file of files">
    <td>{{file.name}}</td>
    <td>{{file.size | filesize}}</td>
    <td>{{file.uploadDate | date}}</td>
  </tr>
  </tbody>
</table>

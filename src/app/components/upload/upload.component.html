<h2>Uploading Area</h2>
<form>
  <div class="row">
    <div class="col-12">
      <input #file [multiple]="false" class="form-control" id="file" name="file" type="file" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button (click)="uploadFile(file.files[0])" class="btn btn-primary mt-2 btn-block" type="submit">Upload</button>
    </div>
    <div class="col-12">
      <p *ngIf="message" class="mt-2">{{message}}</p>
      <div *ngIf="progress > 0" class="progress mt-1">
        <div aria-valuemax="100" aria-valuemin="0" attr.aria-valuenow="{{progress}}" class="progress-bar bg-success w-{{progress}}" role="progressbar">{{progress}}%</div>
      </div>
    </div>
  </div>
</form>
